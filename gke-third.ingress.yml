apiVersion: apps/v1
kind: Deployment
metadata:
  name: whereami
spec:
  selector:
    matchLabels:
      app: whereami
  template:
    metadata:
      labels:
        app: whereami
    spec:
      containers:
      - name: whereami
        image: gcr.io/google-samples/whereami:v1.2.6
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: whereami-svc
spec:
  type: ClusterIP
  selector:
    app: whereami
  ports:
  - port: 8000
    targetPort: 8080



---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: third-svc
  annotations:
          kubernetes.io/ingress.class: "gce-internal"
spec:
  rules:
  - http:
      paths:
      - path: /whereami
        pathType: Prefix
        backend:
          service:
            name: whereami-svc
            port:
              number: 8080
